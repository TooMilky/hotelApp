<div class="add-form-container">
  <!-- Bottom will only shown if there is a report -->
  <div class="ui icon message" *ngIf="newStaff">
    <i class="notched check green icon"></i>
    <!-- When the notification icon is closed, newStaffs will be null to clear it -->
    <i class="close icon" (click)="newStaff = null"></i>
    <div class="content">
      <div class="header">
        New staff added!
      </div>
      <p>Title: {{newStaff.name}}</p>
    </div>
  </div>



  <form class="ui big form" #staffForm="ngForm" (submit)="onSubmit(staffForm)" [class.loading]="loading">

    <div class="fields">
      <div class="eight wide field">
        <label>Name</label>
        <input type="text" placeholder="Name" name="name" ngModel>
      </div>
    </div>



    <div class="field">
      <label>Duty</label>
      <input type="text" placeholder="eg. General, Room, Estate, Security Maintenance" name="duty" ngModel>
    </div>



    <div class="field">
      <label>Birth of Date</label>
      <input type="text" placeholder="" name="dob" ngModel>
    </div>



    <div class="field">
      <label>Bank Account Number</label>
      <input type="text" placeholder="" name="bank" ngModel>
    </div>



    <div class="field">
      <label>Home Address</label>
      <input type="text" placeholder="" name="address" ngModel>
    </div>



    <div class="field">
      <label>Phone</label>
      <input type="text" placeholder="8445 1234" name="phone" ngModel>
    </div>



    <div class="field">
      <label>Photo URL</label>
      <input type="text" placeholder="/profile/example.jpg" name="photo" ngModel>
    </div>


    <button type="submit" class="ui submit large grey button right floated">Submit</button>
  </form>
</div>
