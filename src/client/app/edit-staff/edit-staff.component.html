<div class="edit-form-container">
  <!-- Bottom will only shown if there is a staff -->
  <div class="ui icon message" *ngIf="editStaff">
    <i class="notched check green icon"></i>
    <!-- When the notification icon is closed, newStaffs will be null to clear it -->
    <i class="close icon" (click)="editStaff = null"></i>
    <div class="content">
      <div class="header">
        Staff updated!
      </div>
      <p>Name: {{editStaff.title}}</p>
    </div>
  </div>



  <form class="ui big form" #staffForm="ngForm" (ngSubmit)="updateStaff(staff._id)" [class.loading]="loading">
    <div class="fields">
      <div class="eight wide field">
        <label>Name</label>
        <input type="text" placeholder="Name" name="title" [(ngModel)]="staff.name">
      </div>
    </div>



    <div class="field">
      <label>Duty</label>
      <input type="text" placeholder="eg. General, Room, Estate, Security Maintenance" name="duty" [(ngModel)]="staff.duty">
    </div>



    <div class="field">
      <label>Birth of Date</label>
      <input type="text" placeholder="" name="dob" [(ngModel)]="staff.dob">
    </div>



    <div class="field">
      <label>Bank Account Number</label>
      <input type="text" placeholder="" name="bank" [(ngModel)]="staff.bank">
    </div>



    <div class="field">
      <label>Home Address</label>
      <input type="text" placeholder="" name="address" [(ngModel)]="staff.address">
    </div>



    <div class="field">
      <label>Phone</label>
      <input type="text" placeholder="8445 1234" name="phone" [(ngModel)]="staff.phone">
    </div>










    <div class="field">
      <label>Photo URL</label>
      <input type="text" placeholder="/profile/example.jpg" name="photo" [(ngModel)]="staff.photoUrl">
    </div>

    <button type="submit" class="ui submit large grey button right floated">Submit</button>
  </form>
</div>
