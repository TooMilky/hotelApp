<div class="ui card">
  <div class="image">
    <!-- If photoUrl is null, it won't set to show source property -->
    <img [src]="report?.photoUrl">
  </div>

  <div class="content">
    <a [routerLink]="['/report-detail', report._id ]" class="header">{{report.title}}</a>
    <div class="price">
      {{report.description}}
    </div>



  </div>






  <div class="extra content">

    <!-- Edit Button -->
    <button [routerLink]="['/edit-report', report._id ]" class="ui icon button right floated" *ngIf="auth.isAdmin() || auth.isManage()">
      <i class="edit icon"></i>
    </button>

    <!-- Delete Button -->
    <button onClick="window.location.reload()" (click)="deleteReport(report._id)" class="ui icon button right floated" *ngIf="auth.isAdmin() || auth.isManage()">
      <i class="trash icon"></i>
    </button>

  </div>
</div>
